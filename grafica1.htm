<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .square {
      width: 10px;
      height: 10px;
      border: 1px solid #000;
      margin: 5px;
    }

    .square:nth-child(1) { background-color: red; }
    .square:nth-child(2) { background-color: green; }
    .square:nth-child(3) { background-color: blue; }
    .square:nth-child(4) { background-color: yellow; }
    .square:nth-child(5) { background-color: magenta; }
    .square:nth-child(6) { background-color: cyan; }
    .square:nth-child(7) { background-color: gray; }
    .square:nth-child(8) { background-color: #333333; }
    .square:nth-child(9) { background-color: #555555; }
    .square:nth-child(10) { background-color: #cccccc; }
  </style>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</body>
</html>
