<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore e Tabellina</title>
</head>
<body>

<script>
    function stampaTabellina() {
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    }

    let contatore = 0;

    function azioneOgniSecondo() {
        if (contatore < 5) {
            contatore++;
            console.log(contatore);
        } else {
            stampaTabellina();
            contatore = 1;
        }
    }

    setInterval(azioneOgniSecondo, 1000);
</script>

</body>
</html>
